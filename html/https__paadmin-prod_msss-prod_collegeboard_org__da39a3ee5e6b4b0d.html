  <title>zscaler</title>

  <style>

  body {
    font-family: "Helvetica Neue", "Segoe UI", Helvetica, Arial, sans-serif;
    background: #f3f3f3;
  }

  .content-wrapper{
    max-width: 520px;
    width: 90%;
    margin: 120px auto 0;
  }

  .content{
    padding: 25px;
    background: #ffffff;
    box-shadow: 0 4px 18px 0 #E0E1E3;
    border-radius: 5px;
    margin-bottom: 12px;
  }

  .title{
    font-size: 24px;
    color: #009dd0;
  }

  .note-text{
    font-size: 13px;
    color: #666565;
  }

  .username{
    font-size: 18px;
    display: block;
  }

  .username[data-title]:hover:after {
    content: attr(data-title);
    background: #ffffff;
    color: #666565;
    font-size: 12px;
    padding: 8px;
    border: 1px solid #666565;
    border-radius: 5px;
    position: relative;
    left: -64px;
    top: -32px;
  }

  .username-input{
    font-size: 16px;
    padding-bottom: 4px;
    display: block;
    margin: 12px 12px 24px 0px;
    border: 0px;
    border-bottom: 1px solid #009dd0;
    width: 72%;
    float: left;
  }

  input:focus {
    background-color: transparent;
    border: 0px;
    border-bottom: 2.4px solid #009dd0;
    outline: none;
  }

  .signin-btn{
    background: #009dd0;
    border: 1px solid #009dd0;
    border-radius: 5px;
    color: #fff;
    padding: 8px 24px;
    font-size: 16px;
    letter-spacing: 1.02px;
    cursor: pointer;
  }

  .fa-64{
    margin-right: 12px;
  }

  form{
    margin: 18px 0px;
  }  

  .z-footer{
    color: #939393;
    font-size: 11px;
    text-align: center;
    bottom: 0px;
    left: 0px;
    width: 100%;
    height: 32px;
    padding-top: 4px;
  }

  .z-foooter-text{
    position: relative;
    top: -24px;
    right: -8px;
  }

@media screen and (max-width: 780px) {
  body {
    text-align: center;
  }

  .title{
    text-align: left;
  }

  .username-input, .signin-btn{
    width:100%;
  }

}

</style>
