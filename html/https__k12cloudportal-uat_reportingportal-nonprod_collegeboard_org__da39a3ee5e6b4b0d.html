<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <title>javascript get ip address of client</title>
        <script type="text/javascript">
            window.onload = function () {
                var script = document.createElement("script");
                script.type = "text/javascript";
                script.src = "https://api.ipify.org?format=jsonp&callback=DisplayIP";
                document.getElementsByTagName("head")[0].appendChild(script);
            };
            function DisplayIP(response) {
                document.getElementById("ipaddress").innerHTML = response.ip + " Request has been blocked due to the College Board access policy. Please contact <a href="https://about.collegeboard.org/contact-us">College Board support</a>.";
            }
        </script>
    </head>
    <body>
        <span id="ipaddress">Request has been blocked due to the College Board access policy. Please contact <a href="https://about.collegeboard.org/contact-us">College Board support</a>.</span>
    </body>
    </html>
