<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Keyper Survey</title>
  <meta name="survey-version" content=1.0>
  <meta name="survey-type" content="keyper-monitors">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="js/survey-keyper.js"></script>
</head>

<body>
  <form onsubmit="surveySubmit(event)">
    <div class="field is-horizontal">
      <label class="label" for="radio">Is this a false positive: </label>
      <div class="control">
        <label class="radio px-1">
          <input type="radio" name="question" id="isFalsePositive" value=true required>
          Yes
        </label>
        <label class="radio px-1">
          <input type="radio" name="question" id="notFalsePositive" value=false>
          No
        </label>
      </div>
    </div>

    <div class="field">
      <label class="label">Let us know if you have any feedback:</label>
      <div class="control">
        <textarea class="textarea" placeholder="Textarea" maxlength="256" id="freeForm"></textarea>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <button class="button is-link is-medium is-rounded is-fullwidth">Submit</button>
      </div>
    </div>
  </form>
</body>

</html>
