<script type="text/javascript" nonce="r29eNp7E1TzO3qgrqe4rf9r8mtNbpbH5nFYUZkrVYV8=">
    var loginFail = false;
    if (loginFail) {
        var xmark = $('<i>').addClass("cb-glyph cb-x-mark");
        var tmpinputstate = $('<div>').addClass('cb-input-state');

        $('.form-group input[type=text], .form-group input[type=password]').each(function (item, index) {
            var inputstate = tmpinputstate.clone();
            $(this).parent().addClass('has-error');
            $(this).parent().append(inputstate);
            $(this).appendTo(inputstate);
            inputstate.append(xmark.clone());
        });
    }
    $(function () {
        $('#loginBtn').click(function () {
            var username = $('#Username').val().trim();
            if (username.length == 0) {
                return false;
            }
        });
    });
</script>

    if(!$('#content')[0])
        $('.skip-to-content').remove();

    // trap focus inside modals
    $(".modal").on("show.bs.modal", function(e) {
        var focusElements = [];
        $(e.target).find(".modal-body, button, [href], input, select, textarea, [tabindex]:not([tabindex='-1'])").each(function(index, item) {
            focusElements.push(item);
        });

        $(e.target).find('.modal-body').attr('tabindex', -1);

        $(e.target).find('.modal-content').on("keydown", function(e) {
            var isTab =  e.key === 'Tab' || e.keyCode === 9;

            if(!isTab)
                return;

            if(e.shiftKey) { // reverse
                if(document.activeElement == focusElements[0] || document.activeElement == focusElements[1]) {
                    focusElements[focusElements.length - 1].focus();
                    e.preventDefault()
                }
            }
            else { // front
                if(document.activeElement == focusElements[focusElements.length - 1]) {
                    focusElements[1].focus();
                    e.preventDefault();
                }
            }
        });
    });
    $(".modal").on("shown.bs.modal", function(e) {
        $(e.target).find('.modal-body').focus();
    });
  </script>
