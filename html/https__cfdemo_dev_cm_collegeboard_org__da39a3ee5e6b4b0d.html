<html>
    <head>
        <title>Standup Page</title>
        <style>
            body {
                margin: 0;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
            div {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
                height: 100vh;
                background-color: white;
            }
            nav {
                display: flex;
                background-color: black;
                font-weight: 700;
                font-size: 16px;
            }
            nav img {
                height: 28px;
                padding-top: 10px;
                padding-left: 20px;
            }
            nav ul {
                list-style-type: none;
            }
            nav ul li {
                float: left;
            }
            nav ul li a {
                padding-right: 20px;
                text-decoration: none;
                color: white;
            }
            nav ul li a:hover, nav ul li a:focus {
                color: #61DAFB;
            }
            main {
                padding: 20px 0px 0px 20px;
                color: black;
            }
            main h1 {
                margin: 0;
                font-size: 36px;
                color: #61DAFB;
            }
            main li {
                font-size: 16px;
                padding-block: 5px;
                color: grey;
                font-weight: 700;
            }
            main li::marker {
                font-size: 1.4rem;
                color: #61DAFB;
            }
        </style>
    </head>
    <body>
        <div>
            <nav>
                <ul>
                    <li><a href="https://jira.collegeboard.org/secure/RapidBoard.jspa?rapidView=75&amp;quickFilter=14512" target="_blank" >Spartans Board </a></li>
                    <li><a href="https://jira.collegeboard.org/secure/RapidBoard.jspa?rapidView=2137&amp;sprint=13009" target="_blank" >Infra Board </a></li>
                    <li><a href="https://jira.collegeboard.org/secure/RapidBoard.jspa?rapidView=1925" target="_blank" >IEO/Atlas Board </a></li>
                    <li><a href="https://confluence.collegeboard.org/display/CBEC/calendars" target="_blank">Event Calendar </a></li>
                    <li><a href="https://collegeboard.pagerduty.com/reports#incidents" target="_blank" >Incidents (PagerDuty)</a></li>
                </ul>
            </nav>
            <main>
                <h1>Spartans, Gladiators and Guardians Standup</h1>
                <ul>
                    <li>What was completed yesterday?</li>
                    <li>What is plan for today?</li>
                    <li>Any blockers?</li>
                    <li>Any parking lot item?</li>
                </ul>
            </main>
        </div>
    </body>
</html>
