<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Collegeboard Event Management System</title>

  <link href="//mango.collegeboard.org/apricot/prod/3.2.0/css/apricot.min.css" type="text/css" rel="stylesheet" />
  <link href="//mango.collegeboard.org/cbmango1/prod/apb/all/1/all.css" type="text/css" rel="stylesheet" />
  <!-- aws -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.20.min.js"></script>
  <!-- levity deployment profile: must be before the bundle -->
  <script src="https://website.catapult-nonprod.collegeboard.org/samples/deploy/levity-myaws-profile.js" type="text/javascript"></script>
  <!-- levity dev bundle  -->
  <script src="https://website.catapult-nonprod.collegeboard.org/samples/js/dev_bundle.js"></script>
  <script src="//assets.adobedtm.com/f740f8a20d94/1dcfc2687ba3/launch-9227a8742d03.min.js" async></script>
</head>
<body>

    <script src="//mango.collegeboard.org/apricot/prod/3.2.0/js/apricot.min.js" type="text/javascript"></script>
    <script src="//mango.collegeboard.org/cbmango1/prod/apb/all/1/all.js" type="text/javascript"></script>

    <div class="region region-page-header">
      <div class="content">
        <div id="globalHeader" class="lv-globalheader-init"></div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div id="root" class="col-sm-10 col-sm-offset-1">
        </div>
      </div>
    </div>

<script src="dist/bundle.js"  type="application/javascript"></script>

<div class="region region-page-footer">
  <div class="content">
    <div id="globalFooter"></div>
  </div>
</div>
<script type="text/javascript">

  var headerOptions = {
        placement: {
          domElement: '#globalHeader'
        },
        config: {
          skipLocation: '#main-content',
          siteType: 'K-12',
          lockupName: 'SAT',
          lockupLogo: false,
          lockupProperty: 'programs',
          useLoginWidget:true,
          appId: '348',
          useSearchWidget:false,
        },
        tracking: {
            appId: 348
        }
      };
      new cb.core.widgets.GlobalHeader(headerOptions);

      var footerOptions = {
        placement: {
          domElement: '#globalFooter'
        },
        config: {
          useService: false
        }
      };
      new cb.core.widgets.GlobalFooter(footerOptions);

  </script>
 </body>
</html>
